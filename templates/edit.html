{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card p-5 border-0 shadow-sm">
            <h4 class="mb-4 fw-bold text-primary">Edit Produk</h4>
            
            <form action="{{ url_for('edit', id=product.id) }}" method="POST" enctype="multipart/form-data">
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label text-muted small fw-bold">Nama Produk</label>
                        <input type="text" name="name" value="{{ product.name }}" class="form-control form-control-lg" required>
                    </div>
                    
                    <div class="col-md-6 mb-3">
                        <label class="form-label text-muted small fw-bold">Kategori</label>
                        <select name="category_id" class="form-select form-select-lg" required>
                            <option value="" disabled>-- Pilih Kategori --</option>
                            {% for c in categories %}
                                <option value="{{ c.id }}" {% if product.category_id == c.id %}selected{% endif %}>{{ c.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label text-muted small fw-bold">Harga Satuan</label>
                        <input type="text" name="price" class="form-control form-control-lg rupiah-input" required 
                               value="{{ '{:,.0f}'.format(product.price).replace(',', '.') }}">
                        <small class="text-muted" style="font-size: 10px;">*Format titik otomatis</small>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label class="form-label text-muted small fw-bold">Stok</label>
                        <input type="number" name="stock" value="{{ product.stock }}" class="form-control form-control-lg" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label text-muted small fw-bold">Deskripsi</label>
                    <textarea name="description" class="form-control" rows="2">{{ product.description }}</textarea>
                </div>

                <div class="mb-4">
                    <label class="form-label text-muted small fw-bold">Foto Produk</label>
                    <div class="d-flex align-items-center gap-3 p-3 border rounded bg-light">
                        <div class="text-center">
                            <p class="small text-muted mb-1">Saat Ini:</p>
                            <img src="{{ url_for('product_image', id=product.id) }}" 
                                 class="rounded shadow-sm border" 
                                 style="width: 80px; height: 80px; object-fit: cover;">
                        </div>
                        <div class="flex-grow-1">
                            <input type="file" name="image" class="form-control" accept="image/*">
                            <p class="small text-muted mt-1 mb-0">*Kosongkan jika tidak ingin mengubah foto.</p>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-warning text-white btn-lg w-100 shadow-sm mt-2">Update Produk</button>
                <a href="{{ url_for('products') }}" class="btn btn-light w-100 mt-2">Batal</a>
            </form>
        </div>
    </div>
</div>

<script>
    document.querySelectorAll('.rupiah-input').forEach(function(input) {
        input.addEventListener('keyup', function(e) {
            let value = this.value.replace(/[^,\d]/g, '').toString();
            let split = value.split(',');
            let sisa = split[0].length % 3;
            let rupiah = split[0].substr(0, sisa);
            let ribuan = split[0].substr(sisa).match(/\d{3}/gi);
            if (ribuan) {
                let separator = sisa ? '.' : '';
                rupiah += separator + ribuan.join('.');
            }
            rupiah = split[1] != undefined ? rupiah + ',' + split[1] : rupiah;
            this.value = rupiah;
        });
    });
</script>
{% endblock %}
