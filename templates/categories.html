{% extends 'base.html' %}
{% block content %}
<div class="row">
    <div class="col-md-4 mb-4">
        <div class="card p-4 h-100 shadow-sm border-0">
            <h5 class="fw-bold text-primary mb-3">Tambah Kategori</h5>
            <form action="{{ url_for('categories') }}" method="POST">
                <div class="mb-3"><input type="text" name="name" class="form-control" placeholder="Nama Kategori..." required></div>
                <button type="submit" class="btn btn-primary w-100">Simpan</button>
            </form>
        </div>
    </div>
    <div class="col-md-8">
        <div class="card p-4 border-0 shadow-sm">
            <h5 class="fw-bold mb-3">Daftar Kategori</h5>
            <table class="table table-hover">
                <thead class="table-light"><tr><th>ID</th><th>Nama</th><th class="text-end">Aksi</th></tr></thead>
                <tbody>
                    {% for cat in categories %}
                    <tr>
                        <td>{{ cat.id }}</td>
                        <td class="fw-bold">{{ cat.name }}</td>
                        <td class="text-end"><a href="{{ url_for('delete_category', id=cat.id) }}" class="btn btn-sm btn-outline-danger" onclick="return confirm('Hapus?')"><i class="fas fa-trash"></i></a></td>
                    </tr>
                    {% else %}<tr><td colspan="3" class="text-center">Kosong</td></tr>{% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
