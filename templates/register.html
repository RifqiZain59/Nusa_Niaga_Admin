<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar - Nusa Niaga</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { background-color: #eff6ff; font-family: 'Poppins', sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .card-login { width: 100%; max-width: 400px; border: none; border-radius: 15px; box-shadow: 0 10px 25px rgba(37, 99, 235, 0.1); }
        .btn-success { background-color: #10b981; border: none; padding: 10px; font-weight: 500; }
        .form-control { background-color: #f8fafc; border: 1px solid #e2e8f0; padding: 12px; }
    </style>
</head>
<body>
    <div class="card card-login bg-white p-5">
        <div class="text-center mb-4">
            <h3 class="fw-bold text-success">Buat Akun Baru</h3>
            <p class="text-muted small">Daftarkan admin baru untuk toko.</p>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} small py-2">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form action="{{ url_for('register') }}" method="POST">
            <div class="mb-3">
                <label class="form-label small fw-bold text-muted">USERNAME BARU</label>
                <input type="text" name="username" class="form-control" required>
            </div>
            <div class="mb-4">
                <label class="form-label small fw-bold text-muted">PASSWORD</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success w-100 mb-3">Daftar Sekarang</button>
            <div class="text-center">
                <a href="{{ url_for('login') }}" class="small text-decoration-none text-muted">Sudah punya akun? Login</a>
            </div>
        </form>
    </div>
</body>
</html>
