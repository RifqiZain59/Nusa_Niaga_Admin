{% extends 'base.html' %}
{% block content %}
<div class="row">
    <div class="col-md-4 mb-4">
        <div class="card p-4 h-100 border-0 shadow-sm">
            <h5 class="fw-bold text-primary mb-3">Buat Voucher Baru</h5>
            <form action="{{ url_for('discounts') }}" method="POST">
                <div class="mb-3">
                    <label class="form-label text-muted small fw-bold">KODE UNIK</label>
                    <input type="text" name="code" class="form-control text-uppercase" placeholder="Contoh: MERDEKA45" required>
                </div>
                <div class="mb-3">
                    <label class="form-label text-muted small fw-bold">NOMINAL DISKON (Rp)</label>
                    <input type="number" name="amount" class="form-control" placeholder="10000" required>
                </div>
                <button type="submit" class="btn btn-primary w-100"><i class="fas fa-save me-2"></i>Simpan Voucher</button>
            </form>
        </div>
    </div>

    <div class="col-md-8">
        <div class="card p-4 border-0 shadow-sm">
            <h5 class="fw-bold text-dark mb-3">Daftar Voucher Aktif</h5>
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="table-light">
                        <tr>
                            <th>Kode Voucher</th>
                            <th>Nilai Diskon</th>
                            <th>Status</th>
                            <th class="text-end">Aksi</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for v in vouchers %}
                        <tr>
                            <td><span class="badge bg-primary fs-6">{{ v.code }}</span></td>
                            <td class="fw-bold text-success">Rp {{ "{:,.0f}".format(v.discount_amount) }}</td>
                            <td><span class="badge bg-success bg-opacity-10 text-success">Aktif</span></td>
                            <td class="text-end">
                                <a href="{{ url_for('delete_discount', id=v.id) }}" class="btn btn-sm btn-outline-danger" onclick="return confirm('Hapus voucher ini?')"><i class="fas fa-trash"></i></a>
                            </td>
                        </tr>
                        {% else %}
                        <tr><td colspan="4" class="text-center text-muted py-4">Belum ada kode promo.</td></tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
